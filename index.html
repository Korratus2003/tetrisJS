<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tetris</h1>
    <button id="startButton">Start</button>
    <canvas id="gameCanvas" width="300" height="600" ></canvas>
    <div id="scoresContainer">
        <div id="score">Score: 0</div>
        <div id="bestScore" class="bestScorePause">Best: 0</div>
    </div>


    <div id="nextPieceContainer">
        <span>Next Piece</span>
        <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
      </div>
      
    <div id="pause"><div>PAUZA</div><button id="restart">Restart</button></div>

    <script src="js/utils.js"></script>
    <script src="js/shapes.js"></script>
    <script src="js/input.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
